<nav aria-label="breadcrumb" class="bg-light py-2 px-4 mb-4 rounded shadow-sm">
  <ol class="breadcrumb mb-0">
    <li class="breadcrumb-item"><a routerLink="/">Inicio</a></li>
    <li class="breadcrumb-item"><a routerLink="/admin">Panel Admin</a></li>

<div class="container py-4" *ngIf="propiedad">
  <h2 class="heading-lg mb-4">Editar Propiedad</h2>

  <form (ngSubmit)="guardarCambios()" class="row g-3 bg-white p-4 rounded shadow-sm">
    <div class="col-md-6">
      <input [(ngModel)]="propiedad.titulo" name="titulo" class="form-control input" placeholder="TÃ­tulo" required>
    </div>
    <div class="col-md-6">
      <input [(ngModel)]="propiedad.direccion" name="direccion" class="form-control input" placeholder="DirecciÃ³n" required>
    </div>
    <div class="col-md-4">
      <input [(ngModel)]="propiedad.precio" name="precio" type="number" class="form-control input" placeholder="Precio" required>
    </div>
    <div class="col-md-4">
      <select [(ngModel)]="propiedad.id_tipo" name="id_tipo" class="form-select input" required>
        <option [ngValue]="null" disabled>Tipo</option>
        <option *ngFor="let tipo of tipos" [value]="tipo.id_tipo">{{ tipo.nombre_tipo }}</option>
      </select>
    </div>
    <div class="col-md-4">
      <input [(ngModel)]="propiedad.habitaciones" name="habitaciones" type="number" class="form-control input" placeholder="Habitaciones">
    </div>
    <div class="col-md-4">
      <select [(ngModel)]="propiedad.disponible" name="disponible" class="form-select input" required>
        <option [value]="1">Disponible</option>
        <option [value]="0">Deshabilitada</option>
      </select>
    </div>
    <div class="col-md-12">
      <textarea [(ngModel)]="propiedad.descripcion" name="descripcion" rows="4" class="form-control input" placeholder="DescripciÃ³n"></textarea>
    </div>
    <div class="col-12 text-end">
      <button class="btn btn-primary me-2" type="submit">ğŸ’¾ Guardar Cambios</button>
      <button class="btn btn-danger" type="button" (click)="eliminarPropiedad()">ğŸ—‘ Eliminar</button>
    </div>
  </form>

  <hr class="my-5">

  <h4 class="heading-sm mb-3">ImÃ¡genes Actuales</h4>
  <div class="row mb-5">
    <div class="col-md-4" *ngFor="let img of imagenes; let i = index">
      <img [src]="img.url" class="img-fluid border rounded shadow-sm mb-2" />
      <p class="text-sm">{{ img.descripcion }}</p>
      <div class="d-flex gap-2">
        <button class="btn btn-sm btn-outline-warning" (click)="editarImagen(i)">âœï¸ Editar</button>
        <button class="btn btn-sm btn-outline-danger" (click)="eliminarImagen(img.id_imagen)">ğŸ—‘ Eliminar</button>
      </div>
    </div>
  </div>

  <h5 class="heading-sm mb-3">Agregar Nueva Imagen</h5>
  <div class="row g-2 align-items-end">
    <div class="col-md-6">
      <input [(ngModel)]="nuevaImagen.url" name="url" class="form-control input" placeholder="URL de imagen">
    </div>
    <div class="col-md-4">
      <input [(ngModel)]="nuevaImagen.descripcion" name="descripcion" class="form-control input" placeholder="DescripciÃ³n">
    </div>
    <div class="col-md-2">
      <button class="btn btn-success w-100" (click)="agregarImagen()">â• Subir</button>
    </div>
  </div>
</div>
