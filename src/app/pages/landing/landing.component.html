<app-navbar></app-navbar>

<div class="container py-5">
  <header class="text-center mb-5">
    <h1 class="display-4">Inmuebles Disponibles</h1>
    <p class="lead">Explora propiedades en venta o alquiler.</p>
  </header>

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let inmueble of inmuebles">
      <div class="card h-100 shadow-sm border-0">
        <img [src]="inmueble.imagen || 'https://via.placeholder.com/400x250?text=Sin+imagen'" class="card-img-top"
          alt="Imagen propiedad" style="object-fit: cover; height: 200px;" />
        <div class="card-body">
          <h5 class="card-title">{{ inmueble.titulo }}</h5>
          <p class="card-text">{{ inmueble.descripcion }}</p>
        </div>
        <div class="card-footer d-flex justify-content-between align-items-center">
          <strong>{{ inmueble.precio | currency:'USD' }}</strong>
          <a [routerLink]="['/propiedad', inmueble.id_propiedad]" class="btn btn-sm btn-outline-primary">
            Ver detalles
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
